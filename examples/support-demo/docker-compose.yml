services:
  # AxonFlow Agent - Policy enforcement and LLM governance
  axonflow-agent:
    build:
      context: ../..
      dockerfile: platform/agent/Dockerfile
    environment:
      - SELF_HOSTED_MODE=true
      - SELF_HOSTED_MODE_ACKNOWLEDGED=I_UNDERSTAND_NO_AUTH
      - ORCHESTRATOR_URL=http://axonflow-orchestrator:8081
      - LOG_LEVEL=info
      # Allow PII through for role-based demo (detect but don't block)
      - PII_BLOCK_CRITICAL=false
    ports:
      - "8085:8080"
    depends_on:
      - axonflow-orchestrator
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # AxonFlow Orchestrator - LLM routing
  axonflow-orchestrator:
    build:
      context: ../..
      dockerfile: platform/orchestrator/Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=info
    ports:
      - "8084:8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: axonflow
      POSTGRES_PASSWORD: axonflow_demo
      POSTGRES_DB: support_demo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U axonflow -d support_demo"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://axonflow:axonflow_demo@postgres:5432/support_demo?sslmode=disable
      - JWT_SECRET=demo-secret-change-in-production
      - PORT=8080
      - AXONFLOW_ENDPOINT=${AXONFLOW_ENDPOINT:-http://axonflow-agent:8080}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      axonflow-agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: support-demo-network
