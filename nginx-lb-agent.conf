events {
    worker_connections 2048;
}

http {
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream agent_backend {
        least_conn;
        # Use Docker service name - DNS auto-discovers all replicas
        server agent:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        # Low-latency optimizations
        tcp_nodelay on;
        tcp_nopush on;

        # Disable buffering for API responses (agent only)
        proxy_buffering off;

        location / {
            proxy_pass http://agent_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HTTP/1.1 with keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Agent: timeouts for multi-agent planning
            # Note: Agent forwards multi-agent planning to orchestrator (20-30s LLM calls)
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
