version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/platform"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"

  - package-ecosystem: "docker"
    directory: "/platform/agent"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/platform/orchestrator"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
