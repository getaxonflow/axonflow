  # npm - Customer Portal UI
  - package-ecosystem: "npm"
    directory: "/platform/customer-portal-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "getaxonflow/frontend-team"
    labels:
      - "dependencies"
      - "npm"
      - "ui"
    versioning-strategy: increase
    commit-message:
      prefix: "chore(ui)"
      include: "scope"

  # npm - Healthcare Demo Frontend
  - package-ecosystem: "npm"
    directory: "/platform/clients/healthcare-demo/frontend"
