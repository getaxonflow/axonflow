    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "getaxonflow/sdk-team"
    labels:
      - "dependencies"
      - "go"
