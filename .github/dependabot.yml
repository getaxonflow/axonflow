# Dependabot configuration for AxonFlow
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Go modules - Platform Agent
  - package-ecosystem: "gomod"
    directory: "/platform/agent"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "getaxonflow/platform-team"
    labels:
      - "dependencies"
      - "go"
      - "agent"
    commit-message:
      prefix: "chore(agent)"
      include: "scope"

  # Go modules - Platform Orchestrator
  - package-ecosystem: "gomod"
    directory: "/platform/orchestrator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    reviewers:
      - "getaxonflow/platform-team"
    labels:
      - "dependencies"
      - "go"
      - "orchestrator"
    commit-message:
      prefix: "chore(orchestrator)"
      include: "scope"

  # Go modules - Customer Portal
  - package-ecosystem: "gomod"
    directory: "/platform/customer-portal"
    schedule:
      interval: "weekly"
      day: "monday"
