name: Trigger CI on OSS Sync Approval

# When a PR from pull-from-oss workflow is approved, push an empty commit
# to trigger CI (bot-created PRs don't trigger CI automatically)

on:
  pull_request_review:
    types: [submitted]

jobs:
  trigger-ci:
    # Only run for approved reviews on oss-sync labeled PRs
    if: |
      github.event.review.state == 'approved' &&
      contains(github.event.pull_request.labels.*.name, 'oss-sync')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Push empty commit to trigger CI
        run: |
          git config user.name "${{ github.event.review.user.login }}"
          git config user.email "${{ github.event.review.user.login }}@users.noreply.github.com"
          git commit --allow-empty -m "chore: trigger CI"
          git push
