name: Test Suite

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'platform/**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'platform/**/*.go'
      - 'go.mod'
      - 'go.sum'

# Consolidated test jobs to reduce CI costs
# Reduced from 7 jobs to 3 jobs (~50% reduction in billable minutes)
# See: https://github.com/getaxonflow/axonflow-enterprise/issues/305

jobs:
  unit-tests:
    name: Unit Tests (All Modules)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Set up test database
        env:
          PGPASSWORD: test_password
        run: |
          echo "=== Applying core migrations ==="
          for migration in migrations/core/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

          echo "=== Applying enterprise migrations ==="
          for migration in migrations/enterprise/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

      - name: Test Orchestrator
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          cd platform/orchestrator
          go test -v -cover -coverprofile=coverage.out -timeout 10m

      - name: Check Orchestrator Coverage
        run: |
          cd platform/orchestrator
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Orchestrator Coverage: $coverage%"

          threshold=73.5
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "‚ùå Orchestrator coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "‚úÖ Orchestrator coverage $coverage% meets threshold $threshold%"

      - name: Test Agent
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          cd platform/agent
          go test -v -cover -coverprofile=coverage.out -timeout 5m

      - name: Check Agent Coverage
        run: |
          cd platform/agent
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Agent Coverage: $coverage%"

          threshold=76.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "‚ùå Agent coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "‚úÖ Agent coverage $coverage% meets threshold $threshold%"

      - name: Test Connectors
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
          REDIS_URL: redis://localhost:6379
          MYSQL_TEST_DSN: root:testpassword@tcp(localhost:3306)/testdb?parseTime=true
        run: |
          cd platform/connectors
          go test -v -cover -coverprofile=coverage.out ./... -timeout 10m

      - name: Check Connector Coverage
        run: |
          cd platform/connectors
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Connector Coverage: $coverage%"

          threshold=62.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "‚ùå Connector coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "‚úÖ Connector coverage $coverage% meets threshold $threshold%"

      - name: Test Shared
        run: |
          cd platform/shared/logger
          go test -v -cover -timeout 5m

      - name: Generate coverage reports
        if: success()
        run: |
          cd platform/orchestrator && go tool cover -html=coverage.out -o coverage.html
          cd ../agent && go tool cover -html=coverage.out -o coverage.html
          cd ../connectors && go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            platform/orchestrator/coverage.html
            platform/agent/coverage.html
            platform/connectors/coverage.html
          retention-days: 30

  race-detector:
    name: Race Condition Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Run tests with race detector
        run: |
          cd platform/orchestrator
          go test -race -timeout 10m

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, race-detector]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Set up test database
        env:
          PGPASSWORD: test_password
        run: |
          echo "=== Applying core migrations ==="
          for migration in migrations/core/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

          echo "=== Applying enterprise migrations ==="
          for migration in migrations/enterprise/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: |
          cd platform/orchestrator
          go test -v -run "TestIntegration|TestEndToEnd" -timeout 10m

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, race-detector, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "üß™ Test Suite Complete"
          echo ""
          echo "Results:"
          echo "  Unit Tests: ${{ needs.unit-tests.result }}"
          echo "  Race Detector: ${{ needs.race-detector.result }}"
          echo "  Integration Tests: ${{ needs.integration-tests.result }}"

      - name: Fail if any test failed
        if: |
          needs.unit-tests.result != 'success' ||
          needs.race-detector.result != 'success' ||
          needs.integration-tests.result != 'success'
        run: |
          echo "‚ùå One or more test jobs failed"
          exit 1

      - name: Success message
        if: success()
        run: |
          echo ""
          echo "‚úÖ All tests passed!"
          echo ""
          echo "Coverage thresholds verified:"
          echo "  - Orchestrator: 73.5%"
          echo "  - Agent: 76%"
          echo "  - Connectors: 62%"
