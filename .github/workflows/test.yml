name: Test Suite

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'platform/**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'platform/**/*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Set up test database
        env:
          PGPASSWORD: test_password
        run: |
          # Apply migrations following ADR-012 structure
          # 1. Core migrations (001-099) - always required
          echo "=== Applying core migrations ==="
          for migration in migrations/core/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

          # 2. Enterprise migrations (100-199) - for full test coverage
          echo "=== Applying enterprise migrations ==="
          for migration in migrations/enterprise/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          cd platform/orchestrator
          go test -v -cover -coverprofile=coverage.out -timeout 10m

      - name: Check coverage threshold
        run: |
          cd platform/orchestrator
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $coverage%"

          threshold=65.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "âŒ Coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "âœ… Coverage $coverage% meets threshold $threshold%"

      - name: Generate coverage report
        if: success()
        run: |
          cd platform/orchestrator
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: platform/orchestrator/coverage.html
          retention-days: 30

  test-agent:
    name: Run Agent Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Set up test database with RLS
        env:
          PGPASSWORD: test_password
        run: |
          # Apply migrations following ADR-012 structure
          # 1. Core migrations (001-099) - always required
          echo "=== Applying core migrations ==="
          for migration in migrations/core/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

          # 2. Enterprise migrations (100-199) - for full test coverage
          echo "=== Applying enterprise migrations ==="
          for migration in migrations/enterprise/*.sql; do
            if [ -f "$migration" ] && [[ ! "$migration" =~ _down\.sql$ ]]; then
              echo "Applying $migration..."
              psql -h localhost -U test_user -d test_db -f "$migration" || echo "Migration $migration failed or already applied, continuing..."
            fi
          done

      - name: Run agent tests
        env:
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db?sslmode=disable
        run: |
          cd platform/agent
          go test -v -cover -coverprofile=coverage.out -timeout 5m

      - name: Check agent coverage threshold
        run: |
          cd platform/agent
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Agent Coverage: $coverage%"

          threshold=65.0
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "âŒ Agent coverage $coverage% is below threshold $threshold%"
            exit 1
          fi
          echo "âœ… Agent coverage $coverage% meets threshold $threshold%"

      - name: Generate agent coverage report
        if: success()
        run: |
          cd platform/agent
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload agent coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: agent-coverage-report
          path: platform/agent/coverage.html
          retention-days: 30

  test-shared:
    name: Run Shared Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Run shared tests
        run: |
          cd platform/shared/logger
          go test -v -cover -timeout 5m

  race-detector:
    name: Race Condition Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Run tests with race detector
        run: |
          cd platform/orchestrator
          go test -race -timeout 10m

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, test-agent, test-shared, race-detector]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: platform/go.sum

      - name: Install dependencies
        run: |
          cd platform
          go mod download
          go mod verify

      - name: Run integration tests
        run: |
          cd platform/orchestrator
          go test -v -run "TestIntegration|TestEndToEnd" -timeout 10m

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-agent, test-shared, race-detector, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "ðŸ§ª Test Suite Complete"
          echo "âœ… Orchestrator tests: ${{ needs.test.result }}"
          echo "âœ… Agent tests: ${{ needs.test-agent.result }}"
          echo "âœ… Shared tests: ${{ needs.test-shared.result }}"
          echo "âœ… Race detector: ${{ needs.race-detector.result }}"
          echo "âœ… Integration tests: ${{ needs.integration-tests.result }}"

      - name: Fail if any test failed
        if: |
          needs.test.result != 'success' ||
          needs.test-agent.result != 'success' ||
          needs.test-shared.result != 'success' ||
          needs.race-detector.result != 'success' ||
          needs.integration-tests.result != 'success'
        run: |
          echo "âŒ One or more test jobs failed"
          exit 1
