name: Lint

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

# Consolidated lint job to reduce CI costs
# Reduced from 6 parallel matrix jobs to 1 sequential job (~80% reduction in billable minutes)
# See: https://github.com/getaxonflow/axonflow-enterprise/issues/305

jobs:
  golangci-lint:
    name: Lint All Modules
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false  # golangci-lint has its own cache

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.0.2

      - name: Lint Agent
        run: |
          echo "üîç Linting platform/agent..."
          cd platform/agent
          golangci-lint run --timeout=5m --config=${{ github.workspace }}/.golangci.yml

      - name: Lint Orchestrator
        run: |
          echo "üîç Linting platform/orchestrator..."
          cd platform/orchestrator
          golangci-lint run --timeout=5m --config=${{ github.workspace }}/.golangci.yml

      - name: Lint Connectors
        run: |
          echo "üîç Linting platform/connectors..."
          cd platform/connectors
          golangci-lint run --timeout=5m --config=${{ github.workspace }}/.golangci.yml

      - name: Lint Shared
        run: |
          echo "üîç Linting platform/shared..."
          cd platform/shared
          golangci-lint run --timeout=5m --config=${{ github.workspace }}/.golangci.yml

      - name: Lint Go SDK
        run: |
          echo "üîç Linting sdk/golang..."
          cd sdk/golang
          golangci-lint run --timeout=5m --config=${{ github.workspace }}/.golangci.yml

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [golangci-lint]
    if: always()

    steps:
      - name: Check lint results
        run: |
          echo "üîç Lint Complete"
          echo ""
          echo "Results:"
          echo "  golangci-lint: ${{ needs.golangci-lint.result }}"
          echo ""
          if [ "${{ needs.golangci-lint.result }}" == "success" ]; then
            echo "‚úÖ All linting checks passed!"
          else
            echo "‚ùå Linting failed - please fix issues before merging"
            exit 1
          fi
